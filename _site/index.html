<html>
<head>
<meta charset="utf-8">
<meta name="Description" CONTENT="A simple page and site that plays a tone at 440 hz, also known as A 440">

<title>A-440</title>

<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
 <link rel="icon" href="/favicon.ico" type="image/x-icon">


<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="assets/js/buffer-loader.js"></script>


<script type="text/javascript">

/*
  Thanks to Boris @ http://www.html5rocks.com/en/tutorials/webaudio/intro/ !
  
*/

$(document).ready(function(){ 

  var context;
  var bufferLoader;
  var playing = false;

  window.AudioContext = window.AudioContext || window.webkitAudioContext;
  context = new AudioContext();
  
  var oscillator = context.createOscillator();
  oscillator.connect(context.destination);
  oscillator.frequency.value = 440;
  oscillator.detune.value =  0;
  oscillator.type = oscillator.SINE;
  oscillator.start(0);
  playing = true;

 
  $('.play').hide();


  $('.play,.stop').click( function() {
     
    $('.play,.stop').toggle();

    if(playing == true){
       oscillator.stop(0);
       playing = false;
    }
    else {
      oscillator = context.createOscillator();
      oscillator.connect(context.destination);
      oscillator.frequency.value = 440;
      oscillator.detune.value =  0;
      oscillator.type = oscillator.SINE;
      oscillator.start(0);
      playing = true;
    }

  });


}); //end document.ready(...)



   

</script>

<style type="text/css">

  body  {
    background-color: #fff
  }

  .play {
    width: 600px;
    height: 600px;
    cursor: hand;
    background-image: url('assets/img/play.png');
    background-repeat: no-repeat;
    background-size:contain;
    background-position:center;

  }

 .stop {
   width: 600px;
   height: 600px;
   cursor: hand;
   background-image: url('assets/img/stop.png');
   background-repeat: no-repeat;
   background-size: contain;
   background-position:center;

  }

  .canvas {
    width: 100%;
    height: auto;
    bottom: 0px;
    top: 0px;
    left: 0;
    position: absolute;
  }
 
  .center {
    font-family: 'Over the Rainbow';
    font-size: 24em;
    position: fixed;
    border: 0px ridge gray;
    top: 40%;
    left: 60%;
    margin-top: -200px;
    margin-left: -400px;
  } 

</style>

</head>

<body>

  <div id="container" class="canvas">
    <div class="play center"></div>
    <div class="stop center"></div>
  </div>


</body>
</html>
